<ion-app>

  <ion-split-pane>
    <ion-menu side="start">

      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title>Left Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item [routerLink]="['/home']"><ion-icon slot="start" name="home"></ion-icon><ion-label>Home</ion-label></ion-item>
            <ion-item [routerLink]="['/create']"><ion-icon slot="start" name="add"></ion-icon><ion-label>Add Item</ion-label></ion-item>
            <ion-item [routerLink]="['/maps']"><ion-icon slot="start" name="map"></ion-icon><ion-label>Map</ion-label></ion-item>
            <ion-item (click)="logout()"><ion-icon slot="start" name="log-out"></ion-icon><ion-label>Logout</ion-label></ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-footer>
        <ion-toolbar color="secondary">
          <ion-title>Footer</ion-title>
        </ion-toolbar>
      </ion-footer>

    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>
</ion-app>
