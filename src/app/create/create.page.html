<ion-header>
  <ion-toolbar>    
    <ion-buttons slot="start">
      <ion-back-button color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Info</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding no-bounce text-center fullscreen>

<ion-img [src]="imgSrc" style="display:block;width:70%;height:auto;margin-left:auto;margin-right:auto;" #imgPreview>
</ion-img>

<form [formGroup]="infoForm">
  <ion-item>
    <ion-label position="floating">Player Name</ion-label>
    <ion-input type="text" formControlName="player_name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Score</ion-label>
    <ion-input type="number" formControlName="player_score"></ion-input>
  </ion-item>
  <ion-button shape="round" color="secondary" expand="block" [disabled]="!infoForm.valid" (click)="saveInfo()">
    Save</ion-button>
  <ion-button shape="round" color="secondary" (click)="takePicture()"><ion-icon slot="icon-only" name="camera"></ion-icon></ion-button>
  <ion-button shape="round" (click)="selectPicture()"><ion-icon slot="icon-only" name="document"></ion-icon></ion-button>
  <ion-button shape="round" (click)="cropImage()"><ion-icon slot="icon-only" name="cut"></ion-icon></ion-button>
</form>
</ion-content>
